<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TecnoBazar Oeste</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .producto { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    #carrito { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>TecnoBazar Oeste</h1>
  <a href="https://www.instagram.com/tecnobazar.oeste" target="_blank">Instagram</a> |
  <a href="https://wa.me/5491154237871" target="_blank">WhatsApp</a>

  <h2>Productos</h2>
  <div id="productos"></div>

  <div id="carrito">
    <h2>Carrito</h2>
    <div id="lista"></div>
    <div id="total"></div>
    <button onclick="confirmar()">Confirmar por WhatsApp</button>
  </div>

<script>
  const productos = [
    {id:1, nombre:"Parlante con manija", precio:15900},
    {id:2, nombre:"Parlante pileta/baÃ±o", precio:8000},
    {id:3, nombre:"Auriculares Bear C-009", precio:12000}
  ];
  let carrito = [];

  const divProductos = document.getElementById("productos");
  productos.forEach(p=>{
    const d=document.createElement("div");
    d.className="producto";
    d.innerHTML=`<b>${p.nombre}</b><br>$${p.precio}<br>
      <button onclick="agregar(${p.id})">Agregar</button>`;
    divProductos.appendChild(d);
  });

  function agregar(id){
    const p = productos.find(x=>x.id===id);
    const i = carrito.find(x=>x.id===id);
    if(i){ i.cant++; } else { carrito.push({...p, cant:1}); }
    mostrar();
  }

  function mostrar(){
    const divLista=document.getElementById("lista");
    const divTotal=document.getElementById("total");
    divLista.innerHTML="";
    let total=0;
    carrito.forEach(i=>{
      divLista.innerHTML += ${i.cant}x ${i.nombre} - $${i.precio*i.cant}<br>;
      total += i.precio*i.cant;
    });
    divTotal.innerHTML="Total: $"+total;
  }

  function confirmar(){
    let total=carrito.reduce((s,i)=>s+i.precio*i.cant,0);
    let msg="Hola! Quiero pedir: "+carrito.map(i=>${i.cant}x ${i.nombre}).join(", ")+" . Total: $"+total;
    window.open("https://wa.me/5491154237871?text="+encodeURIComponent(msg),"_blank");
  }
</script>
</body>
</html>
